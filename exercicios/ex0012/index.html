<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html 5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu navegador.</p>

    <video width="500" poster="imagens/imagem.png" controls>

        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <source src="midia/meu.m4v" type="video/m4v">
        <source src="midia/meu.mp4" type="video/mp4">
        


    </video>

    <h1>inserindo videos do youtub. </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/C9rKxNETjU0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
